<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body id="contact_wrapper">
        <header>
            <h2 class="logo">Summer festival</h2>
            <nav>
                <ul class="nav_links">
                    <li><a href="#"></a>Line up</li>
                    <li><a href="#"></a>Stages</li>
                    <li><a href="#"></a>FAQs</li>
                </ul>
            </nav>
            <li>
                <a href="" class="
                nav__link--anchor
                nav__link--anchor-primary
                ">Home</a>
            </li>
        </header>
        
        
        <h2 id="contact_form_header">If you have any questions please do not hesitate to contact us below</h2>
        
        <form id="contact_form">
            <label for="Name">Full name</label><br>
            <input type="text" class="textbox" name="textname"><br>
            <label for="Email">Email</label><br>
            <input type="Email" class="textbox"><br>

            Please enter your message below: <br>
            <input type="text" id="message_text" class="message_txt_box"><br>

            <div class="btn_wrapper">
                <button id="contact_form_btn">Submit</button>
            </div>
        </form>

        <div class="footer">
            <footer id="footer">
                <div class="container">
                    <div class="row">
                        <h2 class="logo footer_logo">Summer Festival</h2>
                        <div class="footer_list">
                            <ul class="footerlinks">
                                <li class="footer_links"><a href="#"></a>Home</li>
                                <li class="footer_links"><a href="#"></a>Line up</li>
                                <li class="footer_links"><a href="#"></a>Stages</li>
                                <li class="footer_links"><a href="#"></a>FAQs</li>
                            </ul>
                        </div>
                    </div>
                </div>    
            </footer>
        </div>
</body>
</html>
